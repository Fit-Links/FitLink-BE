spring:
  cloud:
    aws:
      credentials:
        access-key: access
        secret-key: secret
      region:
        name: region
      s3:
        bucket-name: bucket
      sqs:
        endpoint:
  profiles:
    active: test
    include: secret
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL;TIME ZONE=Asia/Seoul
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 8080

app:
  cors:
    allowed-headers:
    allowed-methods:
    allowed-origins:
    max-age:

firebase:
  config-path: src/main/resources/firebase-service-account.json
