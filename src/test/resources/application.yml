spring:
  cloud:
    aws:
      credentials:
        access-key: access
        secret-key: secret
      region:
        name: region
      s3:
        bucket-name: bucket
      sqs:
        endpoint:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL;
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  security:
    oauth2:
      client:
        registration:
          google:
            client-name: Google
            client-id: client-id
            client-secret: client-secret
            scope:
              - email
              - profile

        provider:
          google:
            authorization-uri: authorization-uri
            token-uri: token-uri
            user-info-uri: user-info-uri
            user-name-attribute: id

server:
  port: 8080

app:
  auth:
    token-secret: secretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecret
    refresh-token-secret: secretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecret
    token-expiry: 3600
    refresh-token-expiry: 3600
  cors:
    allowed-headers:
    allowed-methods:
    allowed-origins:
    max-age:

firebase:
  config-path: src/main/resources/firebase-service-account.json
