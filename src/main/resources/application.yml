# common profile

spring:
  application:
    name: FitLink-BE
  profiles:
    default: local
    include: secret
server:
  port: 8080

---
# local profile

spring:
  profiles:
    default: local
  security:
    oauth2:
      client:
        registration:
          google:
            client-name: Google
            client-id:
            client-secret:
            scope:
              - email
              - profile
          kakao:
            client-name: Kakao
            client-id:
            client-secret:
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - profile_nickname
          naver:
            client-name: Naver
            client-id:
            client-secret:
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - profile
              - email

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  datasource:
    hikari:
      jdbc-url: jdbc:mysql://localhost:3306/fit_link?useUnicode=yes&characterEncoding=UTF-8&rewriteBatchedStatements=true
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 500

---

# dev profile

spring:
  config:
    activate:
      on-profile: dev
  security:
    oauth2:
      client:
        registration:
          google:
            client-name: Google
            client-id:
            client-secret:
            scope:
              - email
              - profile
          kakao:
            client-name: Kakao
            client-id:
            client-secret:
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - profile_nickname
          naver:
            client-name: Naver
            client-id:
            client-secret:
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - profile
              - email

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  datasource:
    hikari:
      jdbc-url:
      driver-class-name:
      username:
      password:
      minimum-idle: 5                  # 최소 idle 커넥션 수 보통 최대 풀의 50% 설정
      idle-timeout: 30000              # 30초 (idle 커넥션 30초 이상 유지되면 제거)
      max-lifetime: 295000             # 295초 (MySQL의 wait_timeout보다 5초 짧게 설정)
      keepalive-time: 25000            # 25초 (MySQL이 커넥션을 종료하지 않도록 keep-alive 실행)
      validation-timeout: 5000         # 5초 내에 커넥션을 확인할 수 없으면 종료


  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 500
logging:
  level:
    org:
      web: debug
      hibernate:
        SQL: debug
